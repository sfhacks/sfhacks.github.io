<!DOCTYPE html>
<html>
<head>
    <title>sfhacks Day 4 Demo</title>
    <style type = "text/css">
    @font-face {
        font-family: myCenturyGothic;
        src: url("centurygothic.ttf");
    }
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    body {
        background: #000 url("https://www.axxis-systems.com/wp-content/uploads/2015/06/everest.jpg");
        background-size: cover;
        background-attachment: fixed;
    }
    .block {
        display: table;
        height: 100%;
        width: 100%;
    }
    .block .content {
        display: table-cell;
        margin: 0 auto;
        vertical-align: middle;
    }
    #intro {
        text-align: center;
        font: 95px myCenturyGothic, Verdana, sans-serif;
        font-weight: bold;
        color: white;
        text-transform: lowercase;
        background-color: rgba(120, 120, 120, 0.2);
    }
    #intro #title img {
        margin-top: 6%;
        opacity: 0.6;
        cursor: pointer;
    }
    #intro #title img:hover {
        opacity: 1;
    }
    #page2 {
        width: 100%;
        height: 100%;
        background-color: #efefef;
    }
    </style>
</head>
<body>
    <div id = "intro" class = "block">
        <div class = "content">
            <div id = "title">
                <span>Anuv Gupta</span>
                <!-- <br/> -->
            </div>
        </div>
    </div>
    <div id = "page2">

    </div>
</body>
</html>
